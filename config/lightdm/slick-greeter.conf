[Greeter]
# Modern, clean appearance
theme-name=Adwaita-dark
icon-theme-name=Adwaita
font-name=Cantarell 11
cursor-theme-name=Adwaita

# Background - use a solid color or set your own wallpaper path
background=/usr/share/backgrounds/default.png
background-color=#2e3440
# Alternative: use a gradient
# background-color=#1a1a1a
# background-color-vertical-gradient=true

# Clock settings
show-clock=true
clock-format=%a, %B %d  %H:%M

# User settings
show-hostname=false
show-a11y=true
show-keyboard=true
show-power=true
show-session=true

# Screen positioning
activate-numlock=true
enable-hidpi=auto

# Panel styling for modern look
panel-position=bottom
# Make panel blend better
draw-user-backgrounds=false
draw-grid=false

# Session badge
show-session-icon=true

# Logo (optional - remove or comment out if you don't want a logo)
# logo=/usr/share/pixmaps/fedora-logo.png
# logo-width=64
# logo-height=64

# Additional modern touches
other-monitors-logo=/usr/share/pixmaps/fedora-logo.png
screensaver-timeout=60
play-ready-sound=false

# Blur effect for modern aesthetic (if supported)
blur-radius=15
