[greeter]
# Theme configuration
theme-name = Adwaita-dark
icon-theme-name = Adwaita
font-name = Cantarell 11
cursor-theme-name = Adwaita

# Background - set your wallpaper path or use solid color
background = /usr/share/backgrounds/default.png
# For solid color background, comment out the line above and use:
# background = #2e3440

# User image settings
user-background = false
default-user-image = #avatar-default-symbolic

# Window positioning - center the login box
position = 50%,center 50%,center

# Hide the default panel for cleaner look
hide-user-image = false
show-indicators = ~power;~host;~spacer;~clock;~spacer;~session;~a11y

# Clock format
clock-format = %a, %B %d    %H:%M

# Additional UI elements
show-clock = true
screensaver-timeout = 60

# Keyboard and accessibility
keyboard = onboard
reader = 
at-spi-enabled = true

# Active monitor - use primary monitor
active-monitor = 0

# Panel settings for indicators
indicators = ~host;~spacer;~clock;~spacer;~session;~language;~a11y;~power

# Hide hostname for cleaner look
# To show hostname, remove it from the indicators line above

# Misc settings
xft-antialias = true
xft-dpi = 96
xft-hintstyle = slight
xft-rgba = rgb
